{% extends 'base_template.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container-sm" style="width: 50%">
        <h1 class="h3 mb-3 fw-normal">Create book</h1>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">Create</button>
        </form>
    </div>
{% endblock %}
